{% load i18n %}
<div class="filter-sidebar card">
    <div class="card-header">
        <h5 class="mb-0">{% trans "تصفية النتائج" %}</h5>
    </div>
    <div class="card-body">
        <form method="get" class="filter-form">
            <div class="mb-3">
                <label for="{{ filter.form.title.id_for_label }}" class="form-label">{{ filter.form.title.label }}</label>
                {{ filter.form.title }}
            </div>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="{{ filter.form.price__gte.id_for_label }}" class="form-label">{{ filter.form.price__gte.label }}</label>
                    {{ filter.form.price__gte }}
                </div>
                <div class="col-sm-6 mb-3">
                    <label for="{{ filter.form.price__lte.id_for_label }}" class="form-label">{{ filter.form.price__lte.label }}</label>
                    {{ filter.form.price__lte }}
                </div>
            </div>
            <div class="mb-3">
                <label for="{{ filter.form.city.id_for_label }}" class="form-label">{{ filter.form.city.label }}</label>
                {{ filter.form.city }}
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary-custom">{% trans "تطبيق" %}</button>
                <a href="{{ request.path }}" class="btn btn-outline-secondary">{% trans "إعادة تعيين" %}</a>
            </div>
        </form>
    </div>
</div>
