{% comment %}
Reusable skeleton loader for the modern ad card.
Usage: {% include "partials/_ad_card_skeleton.html" %}
{% endcomment %}
<div class="modern-ad-card is-loading" aria-hidden="true">
    <div class="ad-image-container skeleton"></div>
    <div class="ad-content">
        <div class="ad-header">
            <div class="ad-category-badge skeleton skeleton-text" style="width: 30%;"></div>
            <h3 class="ad-title">
                <span class="skeleton skeleton-text"></span>
                <span class="skeleton skeleton-text" style="width: 70%;"></span>
            </h3>
            <div class="ad-location skeleton skeleton-text" style="width: 40%;"></div>
        </div>
        <div class="ad-features-row">
            <div class="publisher-badge-wrapper skeleton"></div>
            <div class="feature-tag skeleton skeleton-text" style="width: 25%;"></div>
            <div class="feature-tag skeleton skeleton-text" style="width: 30%;"></div>
        </div>
        <div class="ad-price-section">
            <div class="ad-price-box">
                <div class="price-header">
                    <div class="price-label skeleton skeleton-text" style="width: 20%;"></div>
                </div>
                <div class="ad-price-main">
                    <div class="price-amount skeleton skeleton-text" style="width: 50%;"></div>
                </div>
            </div>
        </div>
        <div class="ad-footer">
            <div class="ad-footer-content">
                <div class="ad-time-posted skeleton skeleton-text" style="width: 45%;"></div>
                <div class="ad-views-count skeleton skeleton-text" style="width: 25%;"></div>
            </div>
        </div>
    </div>
</div>
