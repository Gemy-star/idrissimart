{% load i18n %}

<div class="ad-badges-container">
    {% for badge in badges %}
        <span class="ad-badge {{ badge.class }}">
            {% if badge.type == 'urgent' %}
                <i class="fas fa-bolt"></i>
            {% elif badge.type == 'featured' %}
                <i class="fas fa-star"></i>
            {% elif badge.type == 'new' %}
                <i class="fas fa-sparkles"></i>
            {% elif badge.type == 'delivery' %}
                <i class="fas fa-shipping-fast"></i>
            {% elif badge.type == 'negotiable' %}
                <i class="fas fa-handshake"></i>
            {% endif %}
            <span>{{ badge.text }}</span>
        </span>
    {% endfor %}
</div>
