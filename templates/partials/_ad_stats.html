{% load i18n %}

<div class="ad-stats-container">
    {% for stat in stats %}
        <div class="ad-stat-item">
            <i class="{{ stat.icon }}"></i>
            <span class="stat-value">{{ stat.value }}</span>
            <span class="stat-label">{{ stat.label }}</span>
        </div>
    {% endfor %}
</div>
