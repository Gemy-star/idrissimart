{% load static %}

<!-- Pre-loader - Surveying Engineering Theme -->
<div id="preloader">
    <div class="loader-wrapper">
        <!-- Rotating Theodolite/Compass Ring -->
        <div class="loader-theodolite-ring"></div>
        <div class="loader-compass-ring"></div>

        <!-- Main Loader Container -->
        <div class="loader-container">
            <!-- Logo with Measurement Grid Overlay -->
            <div class="loader-logo-circle">
                <img src="{% static 'images/logos/mini-logo-dark-theme.png' %}"
                     alt="Loading..."
                     class="loader-logo-img dark-theme-logo">
                <img src="{% static 'images/logos/mini-logo-white-theme.png' %}"
                     alt="Loading..."
                     class="loader-logo-img light-theme-logo">

                <!-- Measurement Grid Animation -->
                <div class="measurement-grid">
                    <div class="grid-line grid-h-1"></div>
                    <div class="grid-line grid-h-2"></div>
                    <div class="grid-line grid-v-1"></div>
                    <div class="grid-line grid-v-2"></div>
                </div>
            </div>

            <!-- GPS Signal Waves -->
            <div class="gps-signal-container">
                <div class="gps-wave wave-1"></div>
                <div class="gps-wave wave-2"></div>
                <div class="gps-wave wave-3"></div>
            </div>

            <!-- Survey Markers (Cardinal Points) -->
            <div class="survey-markers">
                <div class="marker marker-n" title="North"><i class="fas fa-location-arrow"></i></div>
                <div class="marker marker-e" title="East"><i class="fas fa-compass"></i></div>
                <div class="marker marker-s" title="South"><i class="fas fa-map-marker-alt"></i></div>
                <div class="marker marker-w" title="West"><i class="fas fa-crosshairs"></i></div>
            </div>
        </div>

        <!-- Measuring Beam Scanner -->
        <div class="measuring-beam"></div>

        <!-- Floating Survey Icons -->
        <div class="survey-icons">
            <span class="survey-icon icon-1"><i class="fas fa-ruler-combined"></i></span>
            <span class="survey-icon icon-2"><i class="fas fa-drafting-compass"></i></span>
            <span class="survey-icon icon-3"><i class="fas fa-map-marked-alt"></i></span>
            <span class="survey-icon icon-4"><i class="fas fa-satellite"></i></span>
        </div>

        <!-- Loading Text -->
        <div class="loader-text">
            <span class="loading-message">جاري المسح...</span>
            <span class="loading-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </div>
    </div>
</div>
