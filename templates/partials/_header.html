<!-- ============================= -->
<!-- FILE: templates/partials/_header.html -->
<!-- ============================= -->
{% load static i18n %}

<nav class="navbar navbar-expand-lg sticky-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logos/logo.png' %}"
                 alt="Logo"
                 width="50"
                 height="50">
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="#home">{% trans "الرئيسية" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#categories">{% trans "الأقسام" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">{% trans "من نحن" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">{% trans "اتصل بنا" %}</a>
                </li>
                <!-- Language Switcher -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown">
                        <i class="fas fa-globe me-1"></i>
                        <span class="current-lang">{% get_current_language as LANGUAGE_CODE %}{{ LANGUAGE_CODE|upper }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="#" data-lang="ar">
                                <i class="fas fa-check me-2 lang-check"
                                   style="visibility:
                                          {% if LANGUAGE_CODE == 'ar' %}
                                              visible
                                          {% else %}
                                              hidden
                                          {% endif %}"></i>العربية
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" data-lang="en">
                                <i class="fas fa-check me-2 lang-check"
                                   style="visibility:
                                          {% if LANGUAGE_CODE == 'en' %}
                                              visible
                                          {% else %}
                                              hidden
                                          {% endif %}"></i>English
                            </a>
                        </li>
                    </ul>
                </li>
                <!-- Theme Toggle -->
                <li class="nav-item">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-sun sun-icon"></i>
                        <i class="fas fa-moon moon-icon"></i>
                    </button>
                </li>
                <!-- Login Button -->
                <li class="nav-item">
                    <a class="btn btn-custom btn-primary-custom ms-3" href="#">
                        <i class="fas fa-sign-in-alt me-2"></i>{% trans "دخول" %}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
