{% load static %}

{% if user.profile_image %}
    <img src="{{ user.profile_image.url }}"
         class="object-fit-cover {{ css_class }}"
         width="{{ size }}"
         height="{{ size }}"
         alt="{{ user.get_display_name }}">
{% else %}
    <img src="{% static 'images/logos/mini-logo-dark-theme.png' %}"
         class="{{ css_class }}"
         width="{{ size }}"
         height="{{ size }}"
         alt="{{ user.get_display_name }}">
{% endif %}
