{% load i18n %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'main:home' %}">{% trans "الرئيسية" %}</a></li>

        {% for node in breadcrumbs %}
            {% if forloop.last %}
                <li class="breadcrumb-item active" aria-current="page">
                    {{ node.name }}
                </li>
            {% else %}
                <li class="breadcrumb-item"><a href="{{ node.get_absolute_url }}">{{ node.name }}</a></li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
