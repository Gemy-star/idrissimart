{% load i18n %}
<!-- Internal Page Tabs Partial -->
<div class="admin-content-card mb-4">
    <div class="card-body p-0">
        <nav>
            <div class="nav nav-tabs admin-tabs" role="tablist">
                {% for tab in tabs %}
                    {% if tab.type == 'link' %}
                        <a class="nav-link {% if tab.active %}active{% endif %}" href="{{ tab.url }}">
                            {% if tab.icon %}<i class="{{ tab.icon }} me-2"></i>{% endif %}
                            {{ tab.label }}
                            {% if tab.badge %}
                                <span class="badge {{ tab.badge_class|default:'bg-primary' }} ms-1">{{ tab.badge }}</span>
                            {% endif %}
                        </a>
                    {% else %}
                        <button class="nav-link {% if tab.active %}active{% endif %}" 
                                id="{{ tab.id }}-tab" 
                                data-bs-toggle="tab" 
                                data-bs-target="#{{ tab.target }}" 
                                type="button" 
                                role="tab">
                            {% if tab.icon %}<i class="{{ tab.icon }} me-2"></i>{% endif %}
                            {{ tab.label }}
                            {% if tab.badge %}
                                <span class="badge {{ tab.badge_class|default:'bg-primary' }} ms-1">{{ tab.badge }}</span>
                            {% endif %}
                        </button>
                    {% endif %}
                {% endfor %}
            </div>
        </nav>
    </div>
</div>
