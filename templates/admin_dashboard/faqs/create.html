{% extends 'admin_dashboard/base.html' %}
{% load i18n static %}

{% block title %}{% trans "إضافة سؤال جديد" %}{% endblock %}

{% block admin_content %}
    <div class="row mb-4">
        <div class="col-md-6">
            <h2><i class="fas fa-plus-circle me-2"></i>{% trans "إضافة سؤال جديد" %}</h2>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'main:admin_faqs' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-right me-2"></i>{% trans "العودة للقائمة" %}
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <!-- Arabic Question -->
                    <div class="col-md-12 mb-3">
                        <label for="question_ar" class="form-label">{% trans "السؤال (عربي)" %} <span class="text-danger">*</span></label>
                        <input type="text"
                               name="question_ar"
                               id="question_ar"
                               class="form-control"
                               required
                               placeholder="{% trans 'أدخل السؤال بالعربية' %}">
                    </div>

                    <!-- English Question -->
                    <div class="col-md-12 mb-3">
                        <label for="question_en" class="form-label">{% trans "السؤال (إنجليزي)" %}</label>
                        <input type="text"
                               name="question_en"
                               id="question_en"
                               class="form-control"
                               placeholder="Enter question in English">
                    </div>

                    <!-- Arabic Answer -->
                    <div class="col-md-12 mb-3">
                        <label for="answer_ar" class="form-label">{% trans "الإجابة (عربي)" %} <span class="text-danger">*</span></label>
                        <textarea name="answer_ar"
                                  id="answer_ar"
                                  class="form-control"
                                  rows="6"
                                  required
                                  placeholder="{% trans 'أدخل الإجابة بالعربية' %}"></textarea>
                    </div>

                    <!-- English Answer -->
                    <div class="col-md-12 mb-3">
                        <label for="answer_en" class="form-label">{% trans "الإجابة (إنجليزي)" %}</label>
                        <textarea name="answer_en"
                                  id="answer_en"
                                  class="form-control"
                                  rows="6"
                                  placeholder="Enter answer in English"></textarea>
                    </div>

                    <!-- Category -->
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">{% trans "الفئة" %} <span class="text-danger">*</span></label>
                        <select name="category" id="category" class="form-select" required>
                            <option value="">{% trans "اختر الفئة" %}</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name_ar }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Order -->
                    <div class="col-md-6 mb-3">
                        <label for="order" class="form-label">{% trans "الترتيب" %}</label>
                        <input type="number"
                               name="order"
                               id="order"
                               class="form-control"
                               value="0"
                               min="0">
                        <small class="text-muted">{% trans "الأقل يظهر أولاً" %}</small>
                    </div>

                    <!-- Active Status -->
                    <div class="col-md-6 mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="is_active"
                                   id="is_active"
                                   checked>
                            <label class="form-check-label" for="is_active">
                                {% trans "نشط" %}
                            </label>
                        </div>
                    </div>

                    <!-- Popular Status -->
                    <div class="col-md-6 mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="is_popular"
                                   id="is_popular">
                            <label class="form-check-label" for="is_popular">
                                {% trans "سؤال شائع" %}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'main:admin_faqs' %}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>{% trans "إلغاء" %}
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>{% trans "حفظ" %}
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
