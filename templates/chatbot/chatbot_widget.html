<style>

/* Mobile Responsive */

    }

        width: calc(100vw - 30px);
        right: -15px;

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatToggle = document.getElementById('chatToggle');
    const chatWindow = document.getElementById('chatWindow');
    const chatClose = document.getElementById('chatClose');
    const widgetInput = document.getElementById('widgetInput');
    const widgetSendBtn = document.getElementById('widgetSendBtn');
    const chatBadge = document.getElementById('chatBadge');
    
    let widgetSessionId = null;
    let isWidgetOpen = false;
    
    // Initialize widget
    initializeChatWidget();
    
    // Toggle chat window
    chatToggle.addEventListener('click', function() {
        if (isWidgetOpen) {
            closeChatWidget();
        } else {
            openChatWidget();
        }
    });
    
    // Close chat window
    chatClose.addEventListener('click', closeChatWidget);
    
    // Send message on Enter
    widgetInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendWidgetMessage();
        }
    });
    
    // Send message on button click
    widgetSendBtn.addEventListener('click', sendWidgetMessage);
    
    // Enable/disable send button based on input
    widgetInput.addEventListener('input', function() {
        widgetSendBtn.disabled = !this.value.trim();
    });
    
    function initializeChatWidget() {
        widgetSessionId = 'widget_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        // Load quick actions
        fetch('{% url "main:chatbot_widget_data" %}')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadQuickActions(data.quick_actions);
                }
            })
            .catch(error => console.error('Widget initialization error:', error));
    }
    
    function loadQuickActions(actions) {
        const container = document.getElementById('widgetQuickActions');
        container.innerHTML = '';
        
        actions.forEach(action => {
            const actionBtn = document.createElement('div');
            actionBtn.className = 'widget-quick-action';
            actionBtn.innerHTML = `<i class="${action.icon}"></i>${action.title}`;
            actionBtn.onclick = () => sendWidgetQuickAction(action.action_value);
            container.appendChild(actionBtn);
        });
    }
    
    function openChatWidget() {
        chatWindow.classList.add('show');
        isWidgetOpen = true;
        chatBadge.style.display = 'none';
        
        // Focus input
        setTimeout(() => {
            widgetInput.focus();
        }, 300);
    }
    
    function closeChatWidget() {
        chatWindow.classList.remove('show');
        isWidgetOpen = false;
    }
    
    function sendWidgetMessage() {
        const message = widgetInput.value.trim();
        if (!message) return;
        
        // Add user message
        addWidgetMessage(message, 'user');
        
        // Clear input
        widgetInput.value = '';
        widgetSendBtn.disabled = true;
        
        // Send to backend
        fetch('{% url "main:chatbot_message" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                message: message,
                session_id: widgetSessionId
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                widgetSessionId = data.session_id;
                addWidgetMessage(data.response, 'bot');
                
                // Add suggestions if available
                if (data.suggestions && data.suggestions.length > 0) {
                    addWidgetSuggestions(data.suggestions);
                }
            } else {
                addWidgetMessage('ÿπÿ∞ÿ±ÿßŸãÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.', 'bot');
            }
        })
        .catch(error => {
            console.error('Widget message error:', error);
            addWidgetMessage('ÿπÿ∞ÿ±ÿßŸãÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ.', 'bot');
        });
    }
    
    function sendWidgetQuickAction(message) {
        widgetInput.value = message;
        sendWidgetMessage();
    }
    
    function addWidgetSuggestions(suggestions) {
        const messagesContainer = document.getElementById('widgetMessages');
        
        // Create suggestions container
        const suggestionsDiv = document.createElement('div');
        suggestionsDiv.className = 'widget-suggestions';
        
        // Add title
        const titleDiv = document.createElement('div');
        titleDiv.className = 'suggestions-title';
        titleDiv.innerHTML = '<i class="fas fa-lightbulb"></i> ÿßŸÇÿ™ÿ±ÿßÿ≠ÿßÿ™ ŸÇÿØ ÿ™ŸáŸÖŸÉ:';
        suggestionsDiv.appendChild(titleDiv);
        
        // Add suggestion buttons
        const buttonsContainer = document.createElement('div');
        buttonsContainer.className = 'suggestions-buttons';
        
        suggestions.forEach(suggestion => {
            const button = document.createElement('button');
            button.className = 'suggestion-btn';
            button.textContent = suggestion;
            button.onclick = () => {
                widgetInput.value = suggestion;
                sendWidgetMessage();
                // Remove suggestions after selection
                suggestionsDiv.remove();
            };
            buttonsContainer.appendChild(button);
        });
        
        suggestionsDiv.appendChild(buttonsContainer);
        messagesContainer.appendChild(suggestionsDiv);
        
        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    function addWidgetMessage(content, sender) {
        const messagesContainer = document.getElementById('widgetMessages');
        const welcomeMessage = messagesContainer.querySelector('.widget-welcome-message');
        
        // Remove welcome message after first user message
        if (welcomeMessage && sender === 'user') {
            welcomeMessage.remove();
        }
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `widget-message ${sender}`;
        
        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.innerHTML = sender === 'bot' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>';
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        messageContent.textContent = content;
        
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Show notification badge if widget is closed and it's a bot message
        if (!isWidgetOpen && sender === 'bot') {
            chatBadge.style.display = 'flex';
        }
    }
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>
